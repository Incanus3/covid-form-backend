      <p style="color: blue;">Upozorňujeme pacienty, kteří se registrovali na Antigen test, že v případě pozitivního výsledku tohoto testu, který se dozví krátce po výtěru, budou vyzváni k absolvování PCR vyšetření, ke kterému je nutné se dostavit v ten samý den po 12. hodině (odběr bude rovněž proveden na odběrovém místě Nemocnice Litoměřice, a.s.). Proto prosíme, abyste při organizaci svého času v den odběru počítali i s touto možností.</p>
      <p>I přes úspěšně provedenou registraci upozorňujeme na možnost neprovedení odběru v daném časovém úseku a v krajním případě (zejména v případě výpadku celorepublikového  žádankového systému či náhlého omezení množství vzorků přijímaných ze strany spolupracující laboratoře) i na možnost neprovedení odběru ve vámi zvolený den. Ačkoli tyto situace nemocnice nemůže ovlivnit, nastanou-li, snažíme se jejich dopady na pacienty maximálně eliminovat.</p>
