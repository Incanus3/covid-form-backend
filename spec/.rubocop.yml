inherit_from:
  - ../.rubocop.yml

inherit_mode:
  merge:
    - IgnoredMethods
    - ProceduralMethods

Metrics/BlockLength:
  Max: 100

RSpec/ExampleLength:
  Max: 20

RSpec/AnyInstance:
  Enabled: false

RSpec/Capybara/FeatureMethods:
  EnabledMethods: [feature]

RSpec/ContextWording:
  Enabled: false

RSpec/FactoryBot/FactoryClassName:
  Enabled: false

RSpec/ImplicitSubject:
  Enabled: false

RSpec/LeadingSubject:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 5

RSpec/MultipleMemoizedHelpers:
  Max: 8

RSpec/NestedGroups:
  Max: 5

Style/BlockDelimiters:
  ProceduralMethods:
    - expect

Style/MethodCalledOnDoEndBlock:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  IgnoredMethods:
    - be
    - be_a
    - describe
    - eq
    - delete
    - header
    - feature
    - include
    - match
    - not_to
    - post_json
    - put_json
    - raise_exception
    - subject
    - to

RSpec/ScatteredLet:
  Enabled: false
